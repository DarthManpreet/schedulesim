{% extends 'layout.html' %}

{% block body %}

    <form method="POST" action="/simulate">
		<div class="form-group row">
			<label for="timer" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
			  <input type="number" class="form-control" name="timer" id="timer" placeholder="Timer Interrupt" min="1">
			</div>
		</div>
		<div class="form-group row">
			<label for="processnum" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
			  <input type="number" class="form-control" name="processNum" id="processNum" placeholder="Generate Processes" min="1">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
			  <button type="submit" class="btn btn-primary">Simulate</button>
			</div>
		</div>
	</form>
{% endblock %}
